<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <section class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <header class="mb-4 text-center">
                            <h1 class="h3 fw-bold text-primary">üìù Lista de Tarefas</h1>
                            <p class="text-muted mb-0">Organize suas atividades e mantenha-se produtivo!</p>
                        </header>

                        <!-- Formul√°rio para Adicionar Tarefa -->
                        <form id="task-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="task-input" 
                                       placeholder="Digite uma nova tarefa..." maxlength="100" autocomplete="off">
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i class="bi bi-plus-lg me-1"></i> Adicionar
                                </button>
                            </div>
                            <div class="form-text mt-2">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Digite sua tarefa e pressione Enter ou clique em Adicionar
                                </small>
                            </div>
                        </form>

                        <!-- Feedback de Valida√ß√£o -->
                        <div id="feedback" class="mb-3" role="alert" hidden></div>

                        <!-- Estat√≠sticas das Tarefas -->
                        <div id="task-stats" class="row g-2 mb-4" hidden>
                            <div class="col-4">
                                <div class="card border-0 bg-primary-subtle text-center">
                                    <div class="card-body py-2">
                                        <div class="h5 mb-0 text-primary" id="total-tasks">0</div>
                                        <small class="text-muted">Total</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card border-0 bg-warning-subtle text-center">
                                    <div class="card-body py-2">
                                        <div class="h5 mb-0 text-warning" id="pending-tasks">0</div>
                                        <small class="text-muted">Pendentes</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card border-0 bg-success-subtle text-center">
                                    <div class="card-body py-2">
                                        <div class="h5 mb-0 text-success" id="completed-tasks">0</div>
                                        <small class="text-muted">Conclu√≠das</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Filtros das Tarefas -->
                        <div id="task-filters" class="mb-3" hidden>
                            <div class="btn-group w-100" role="group" aria-label="Filtros de tarefas">
                                <input type="radio" class="btn-check" name="filter" id="filter-all" value="all" checked>
                                <label class="btn btn-outline-secondary" for="filter-all">
                                    <i class="bi bi-list-ul me-1"></i> Todas
                                </label>

                                <input type="radio" class="btn-check" name="filter" id="filter-pending" value="pending">
                                <label class="btn btn-outline-warning" for="filter-pending">
                                    <i class="bi bi-clock me-1"></i> Pendentes
                                </label>

                                <input type="radio" class="btn-check" name="filter" id="filter-completed" value="completed">
                                <label class="btn btn-outline-success" for="filter-completed">
                                    <i class="bi bi-check-circle me-1"></i> Conclu√≠das
                                </label>
                            </div>
                        </div>

                        <!-- Lista de Tarefas -->
                        <section id="tasks-section">
                            <!-- Estado Vazio -->
                            <div id="empty-state" class="text-center py-5">
                                <div class="mb-3">
                                    <i class="bi bi-clipboard-x display-1 text-muted"></i>
                                </div>
                                <h3 class="h5 text-muted mb-2">Nenhuma tarefa ainda</h3>
                                <p class="text-muted mb-0">Adicione sua primeira tarefa usando o campo acima!</p>
                            </div>

                            <!-- Container das Tarefas -->
                            <div id="tasks-container" class="list-group" hidden></div>
                        </section>

                        <!-- A√ß√µes em Lote -->
                        <div id="bulk-actions" class="mt-4 d-flex justify-content-between" hidden>
                            <button type="button" id="mark-all-completed" class="btn btn-outline-success">
                                <i class="bi bi-check-all me-1"></i> Marcar Todas como Conclu√≠das
                            </button>
                            <button type="button" id="clear-completed" class="btn btn-outline-danger">
                                <i class="bi bi-trash me-1"></i> Limpar Conclu√≠das
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
