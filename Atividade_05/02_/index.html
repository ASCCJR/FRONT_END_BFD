<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <section class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <header class="mb-4 text-center">
                            <h1 class="h3 fw-bold text-primary">Simulador de Empréstimo</h1>
                            <p class="text-muted mb-0">Informe os dados do empréstimo para calcular valores e exibir a tabela de amortização.</p>
                        </header>

                        <form id="loan-form" class="row g-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Valor do empréstimo</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="text" class="form-control" id="amount" name="amount" required inputmode="decimal"
                                        autocomplete="off" placeholder="Ex.: 10.000,00">
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6">
                                <label for="installments" class="form-label">Parcelas (1 a 36)</label>
                                <input type="number" class="form-control" id="installments" name="installments" min="1" max="36" required
                                    placeholder="Ex.: 12">
                            </div>

                            <div class="col-md-3 col-sm-6">
                                <label for="interest" class="form-label">Juros mensal (%)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="interest" name="interest" min="0" step="0.01" required
                                        placeholder="Ex.: 2">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary px-4">Calcular</button>
                            </div>
                        </form>

                        <div id="feedback" class="mt-4" role="alert" hidden></div>

                        <section id="results" class="row g-3 mt-2" hidden>
                            <div class="col-md-6">
                                <div class="card border-0 bg-primary-subtle h-100">
                                    <div class="card-body">
                                        <h2 class="h6 text-uppercase text-primary-emphasis">Valor total a pagar</h2>
                                        <p id="total-to-pay" class="display-6 fw-semibold mb-0">--</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-0 bg-success-subtle h-100">
                                    <div class="card-body">
                                        <h2 class="h6 text-uppercase text-success">Valor da parcela</h2>
                                        <p id="monthly-payment" class="display-6 fw-semibold mb-0">--</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="schedule-wrapper" class="mt-4" hidden>
                            <h2 class="h5 fw-bold text-secondary">Tabela de amortização</h2>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle mb-0">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Parcela</th>
                                            <th scope="col">Valor da parcela</th>
                                            <th scope="col">Juros</th>
                                            <th scope="col">Amortização</th>
                                            <th scope="col">Saldo restante</th>
                                        </tr>
                                    </thead>
                                    <tbody id="schedule-body"></tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
