<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <section class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <header class="mb-4 text-center">
                            <h1 class="h3 fw-bold text-primary">üç∞ Lanchonete do Bolsa Futuro Digital</h1>
                            <p class="text-muted mb-0">Fa√ßa seu pedido e descubra o valor total a pagar!</p>
                        </header>

                        <form id="order-form" class="row g-4">
                            <!-- Nome do Cliente -->
                            <div class="col-12">
                                <label for="customer-name" class="form-label fw-semibold">Nome do Cliente</label>
                                <input type="text" class="form-control" id="customer-name" name="customer-name" required
                                    placeholder="Digite seu nome completo" autocomplete="name">
                            </div>

                            <!-- Bebidas -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">ü•§ Bebidas</label>
                                <div class="card border-0 bg-info-subtle">
                                    <div class="card-body p-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="4.00" id="suco" name="bebidas">
                                            <label class="form-check-label d-flex justify-content-between" for="suco">
                                                <span>Suco Natural</span>
                                                <span class="text-success fw-semibold">R$ 4,00</span>
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="2.50" id="refrigerante" name="bebidas">
                                            <label class="form-check-label d-flex justify-content-between" for="refrigerante">
                                                <span>Refrigerante</span>
                                                <span class="text-success fw-semibold">R$ 2,50</span>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1.50" id="agua" name="bebidas">
                                            <label class="form-check-label d-flex justify-content-between" for="agua">
                                                <span>√Ågua Mineral</span>
                                                <span class="text-success fw-semibold">R$ 1,50</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Doces e Salgados -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">üç∞ Doces e Salgados</label>
                                <div class="card border-0 bg-warning-subtle">
                                    <div class="card-body p-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="3.50" id="bolo" name="comidas">
                                            <label class="form-check-label d-flex justify-content-between" for="bolo">
                                                <span>Bolo Caseiro</span>
                                                <span class="text-success fw-semibold">R$ 3,50</span>
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="3.00" id="pastel" name="comidas">
                                            <label class="form-check-label d-flex justify-content-between" for="pastel">
                                                <span>Pastel Assado</span>
                                                <span class="text-success fw-semibold">R$ 3,00</span>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="4.00" id="torta" name="comidas">
                                            <label class="form-check-label d-flex justify-content-between" for="torta">
                                                <span>Torta Especial</span>
                                                <span class="text-success fw-semibold">R$ 4,00</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Bot√£o Calcular -->
                            <div class="col-12 d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-calculator"></i> Calcular Pedido
                                </button>
                            </div>
                        </form>

                        <!-- Feedback de Erro -->
                        <div id="feedback" class="mt-4" role="alert" hidden></div>

                        <!-- Resultado do Pedido -->
                        <section id="order-result" class="mt-4" hidden>
                            <div class="card border-0 bg-success-subtle">
                                <div class="card-body p-4">
                                    <h2 class="h5 fw-bold text-success mb-3">üìã Resumo do Pedido</h2>
                                    <div id="order-summary" class="mb-3"></div>
                                    <hr class="my-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 mb-0">Total a Pagar:</span>
                                        <span id="total-value" class="h4 fw-bold text-success mb-0">R$ 0,00</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
